version: "3.8"

networks:
  md-hygiene-network:

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27019:27017"  # Local için 27019'a yönlendirildi
    networks:
      - md-hygiene-network
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://admin:adminpassword@mongo:27017/admin", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  backend:
    build:
      context: ./backend-MD-Hygiene  
      dockerfile: Dockerfile
    container_name: md-hygiene_backend
    ports:
      - "5010:5010"
    networks:
      - md-hygiene-network
    env_file:
      - ./backend-MD-Hygiene/.env
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI_PROD:-mongodb://admin:adminpassword@mongo:27017/md-hygiene?authSource=admin}
      - SMTP_USER=${SMTP_USER:-info@md-hygienelogistik.de}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-AaBb1234,}
    depends_on:
      mongo:
        condition: service_healthy
    restart: always
    entrypoint: ["sh", "-c", "sleep 5 && node server.js"]

  frontend:
    build:
      context: ./frontend-MD-Hygiene  
      dockerfile: Dockerfile
    container_name: md-hygiene_frontend
    ports:
      - "3000:3000"  # Dışarıdan 3000'e yönlendirme
    networks:
      - md-hygiene-network
    env_file:
      - ./frontend-MD-Hygiene/.env
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://md-hygienelogistik.de/api  # API URL Production için güncellendi
    depends_on:
      - backend
    restart: always

volumes:
  mongo_data:
